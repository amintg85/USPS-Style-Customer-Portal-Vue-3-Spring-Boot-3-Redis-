services:
  postgres:
    image: postgres:15-alpine
    container_name: usps-postgres
    environment:
      POSTGRES_DB: usps_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usps-network

  redis:
    image: redis:7-alpine
    container_name: usps-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - usps-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: usps-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: usps_portal
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: YWJjZGVmZ2hpamsxMjM0NTY3ODkwYWJjZGVmZ2hpamsxMjM0NTY3ODkwYWJjZGVmZ2hpamsxMjM0NTY3ODkwYWJjZGVmZ2hpamsxMjM0NTY3ODkw
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - usps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: usps-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - usps-network

volumes:
  postgres_data:
  redis_data:

networks:
  usps-network:
    driver: bridge

